<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/popup.css">
	<title>图片分散效果</title>
</head>
<body>
	<div class="popup-container">
		<div class="img-flex"></div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/gh/zc1017/birthday/js/jquery.min.js"></script>
<script type="text/javascript" src="js/fragment.js"></script>
<script type="text/javascript">
$(function() {
	var fragmentConfig = {
		container : '.img-flex',//显示容器
		line : 20,//多少行
		column : 24,//多少列
		width : 1000,//显示容器的宽度
		animeTime : 15000,//最长动画时间,图片的取值将在 animeTime*0.33 + animeTime*0.66之前取值 
		img : 'images/2.jpg'//图片路径
	};
	fragmentImg(fragmentConfig);
});
</script>
</html>
